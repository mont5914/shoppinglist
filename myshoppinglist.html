<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF -8">
		<title>Shopping List</title>
		<link rel="stylesheet" href="temp.css">
		<!--<link href="css/font-awesome.min.css" rel="stylesheet">-->
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="list15.js"></script>

		<script id="template" type="text/template">
	  		<tr>
	    		<td><input type="checkbox" name="myCheckbox"/></td>
	    		<td><label>{{itemText}}</label></td>
	    		<td><input type="text" name="quantity" size="2"/></td>
	    		<td><input type="button" value="delete" onclick="deleteItem(this)"/></td>
	  		</tr>
		</script>
	</head>

	<body>
		<nav class="top-navigation">
			<div class="content">
				<ul class="links">
					<li> My Shopping List </li>
				</ul>
			</div>
		</nav>
		
		<section class="introduction">
		
			<div class="left-container">
			</div>

    		<div class="middle-container">     			
    			<div id="counter">
    				(<span id="size">0</span>)
    			</div>

    			<div id="buttons"> 
					<input type="text" id="itemtext">
					<input type="button" value="Add item" onclick="addTemplatedItem()">
					<input type="button" value="Delete Selected" onclick="deleteSelected()"/>
				</div>

				<div id="list2"> 
			  		
			  		<table>
			    		<thead id="container-header" class="hidden">
					      	<tr>
					        	<th id="row1">Select</th>
					        	
					        	<th id="row2">Item</th>
					        	<th id="row3">Qty</th>
					      	</tr>
			    		</thead>
			    		<tbody id="container">
			    		</tbody>
			  		</table>
				</div>
    		</div>

			<div class="right-container">
			</div>    		
		</section>
	
	</body>
</html>
