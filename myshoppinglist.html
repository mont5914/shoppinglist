<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF -8">
		<title>Shopping List</title>
			<link rel="stylesheet" href="style1.css">
			<!--<link href="css/font-awesome.min.css" rel="stylesheet">
				 -->
				<script src="http://code.jquery.com/jquery.min.js"></script>
				<script src="js/shoppinglist.js"></script>
	</head>

	<body>
		<nav class="top-navigation">
			<div class="content">
				<ul class="links">
					<li> My Shopping List </li>
	
				</ul>

			</div>

		<section class="introduction">
    		<div class="image-content">
    			<div class="cuttingboard">
    			</div>
    		</div>
		</section>

	<script id="template" type="text/template">
  		<tr>
    		<td><input type="checkbox" name="myCheckbox"/></td>
    		<td><label>{{itemText}}</label></td>
    		<td><input type="text" name="quantity" size="2"/></td>
    		<td><input type="button" value="delete" onclick="deleteItem(this)"/></td>
  		</tr>
	</script>

<!-- Dynamic text below:-->

		<br/>
		(<span id="size">0</span>)
			<input type="text" id="itemtext">
			<input type="button" value="Add item" onclick="addTemplatedItem()">
			<input type="button" value="Delete Selected" onclick="deleteSelected()"/>

	<div>
  		<table>
    		<thead id="container-header" class="hidden">
      	<tr>
        	<th>Select</th>
        	<th>Item</th>
        	<th>Qty</th>
      	</tr>
    		</thead>
    		<tbody id="container">
    		</tbody>
  		</table>
	</div>


	<footer>
		<div class="content">
			<p class="footer"> &copy; 2015 My Shopping List
			</p>
		</div>
	</footer>
			
</body>
